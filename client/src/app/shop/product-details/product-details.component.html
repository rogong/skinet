<div class="row" *ngIf="product">
  <div class="col-md-6">
    <img
      src="{{ product.pictureUrl }}"
      alt=" {{ product.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i
        class="fa fa-minus-circle text-warning mr-2"
        style="cursor: pointer; font-size: 2em;"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
      <i
        class="fa fa-plus-circle text-warning mx-2 ml-4"
        style="cursor: pointer; font-size: 2em;"
      ></i>
      <button class="btn btn-outline-secondary btn-lg">Add to Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
