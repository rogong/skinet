<div class="container">
  <div class="banners mt-5 mb-4">
    <carousel>
      <slide>
        <img
          src="assets/banners/StaySafe_Desktop.jpg"
          alt="first slide"
          style="display: block; width: 100%;"
        />
      </slide>
      <slide>
        <img
          src="assets/banners/Slider--Office-Consumables.jpg"
          alt="second slide"
          style="display: block; width: 100%;"
        />
      </slide>
      <slide>
        <img
          src="assets/banners/Slider-samsung.jpg"
          alt="third slide"
          style="display: block; width: 100%;"
        />
      </slide>
    </carousel>
  </div>

  <div class="row">
    <div class="col-md-2 mb-4" *ngFor="let product of products">
      <div class="card h-100 mt-3" style="border: none;">
        <div class="image position-relative" style="cursor: pointer;">
          <img
            src="{{ product.pictureUrl }}"
            alt="{{ product.name }}"
            class="img-fluid"
          />
        </div>

        <div class="card-body d-flex flex-column">
          <a routerLink="/shop/{{ product.id }}">
            <h6 class="text-uppercase">{{ product.name }}</h6>
          </a>
          <span class="mb-2">â‚¦{{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
