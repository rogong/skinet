<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
  <section
    *ngIf="
      breadcrumbs.length > 0 &&
      breadcrumbs[breadcrumbs.length - 1].label !== 'Home'
    "
    style="margin-top:65px; background-color: #f5f5f5;"
  >
    <div class="container" style="height: 70px;">
      <div class="row d-flex align-items-center">
        <div class="col-md-9">
          <h4>
            {{
              breadcrumbs.length > 0 &&
                breadcrumbs[breadcrumbs.length - 1].label | titlecase
            }}
          </h4>
        </div>
        <div class="col-md-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
